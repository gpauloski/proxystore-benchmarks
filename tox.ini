[tox]
envlist = py37, py38, py39, py310, py311, pre-commit

[testenv]
extras = dev
commands =
    # dill>=0.3.6 required for Python 3.11 but Globus Compute 2.0 pins it to 0.3.5.1
    pip install -U dill==0.3.6
    coverage erase
    coverage run -m pytest {posargs}
    coverage combine --quiet
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
